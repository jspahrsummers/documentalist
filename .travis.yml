language: haskell
before_install:
  - wget -q -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-add-repository -y 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main'
  - sudo apt-get update -qq
  - sudo apt-get -f install llvm-3.4 llvm-3.4-dev libclang-common-3.4-dev libclang-3.4-dev
  - dpkg -L libclang-common-3.4-dev libclang-3.4-dev
install:
  - cabal install --only-dependencies --enable-tests --force-reinstalls
env:
  - LD_LIBRARY_PATH=/usr/lib/llvm-3.4/lib/

notifications:
  email: false
