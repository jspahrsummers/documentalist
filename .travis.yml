language: haskell
before_install:
  - sudo apt-add-repository -y 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main'
  - sudo apt-add-repository -y 'deb-src http://llvm.org/apt/precise/ llvm-toolchain-precise main'
  - sudo apt-get update -qq
  - sudo apt-get install llvm-toolchain-3.3

notifications:
  email: false
